<!DOCTYPE html>
<html>
<head>
	<title>math-game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mathGame.css">
</head>
<body>
	<div id="container">
		<div id="score">
			Score:<span>0</span>
		</div>
		<div id="correct">Correct</div>
		<div id="incorrect">Try Again</div>
		<div id="question"></div>
		<div id="instruction"></div>
		<div id="options"> 
		  <div id="option1" class="commonCss"></div>
		  <div id="option2" class="commonCss"></div>
          <div id="option3" class="commonCss"></div>
		  <div id="option4" class="commonCss"></div>
		</div>
		<div id="startGame">Start Game</div>
		<div id="resetGame">Reset Game</div>
		<div id="timeLeft">Time Remaining: <span> 30</span>seconds</div>

		<div id="gameOver">
			GAME OVER
		</div>
	</div>




<script type="text/javascript" src="mathGame.js"></script>
</body>
</html>
